<section class="estados mt-4" ng-controller="EstadosControllerRead as read">
    <h2 class="text-center">Lista de Estados</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card-body">

                    <div class="d-flex flex-row-reverse col-sm p-0">
                        <div class="input-group-append">
                            <span class="input-group-text"> <i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Pesquisar">&nbsp;&nbsp;&nbsp;
                            <a ng-href="#!/estados/novo" class="btn btn-success" type="button">Cadastrar</a>
                        </div>
                    </div>

                    <table-component header="['Unidade Federativa', 'Unidade Federativa ( Sigla )']"
                        campos="['nome', 'sigla']" body="read.estadoList" orderby="nome" acoes="read.tableAcoes">

                    </table-component>
                </div>
            </div>
        </div>
    </div>
</section>
