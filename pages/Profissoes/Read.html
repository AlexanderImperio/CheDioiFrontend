<section class="container mt-4" ng-controller="ProfissoesControllerRead as read">
    <h2 class="text-center">Lista de Municípios</h2>

    <div class="d-flex flex-row-reverse col-sm p-0">
        <div class="input-group-append">
            <span class="input-group-text"> <i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Pesquisar"
                ng-model="read.search.descricao">&nbsp;&nbsp;&nbsp;
            <button ng-click="main.toPage('/profissoes/novo')" class="btn btn-success" type="button">
                Cadastrar
            </button>
        </div>
    </div>

    <table-component header="['ID', 'Descrição']" campos="['id', 'descricao']" body="read.profissoesList"
        orderby="descricao" acoes="read.tableActions" search="read.search">

    </table-component>
</section>
