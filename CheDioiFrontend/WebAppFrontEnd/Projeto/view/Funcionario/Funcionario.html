<fieldset class="fieldset-border border-secondary pr-2 pl-2" ng-controller="ControllerRead">
    <h4 class="text-center">Funcionarios</h4>
    <span>Mostrar <input type="number" class="pl-2" value="10" style="width: 45px;"> registros</span>

    <div class="searchbar float-right">
        <input class="search_input" type="text" name="" placeholder="Search..." ng-model="Busca.Nome">
        <button class="search_icon"><i class="fas fa-search"></i></button>
    </div>
    <br>
    <br>
    <button class="float-right mt-2 mb-3 pl-3 pr-3" ng-click="CarregarPagina('Cadastrar')">Cadastro</button>

    <div class="boxContent table-responsive">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="btn nav-link active">Ativo</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-link">Inativo</button>
            </li>
        </ul>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col" ng-click="Sort('Matricula')" class="no-select">Matricula</th>
                    <th scope="col" ng-click="Sort('Nome')" class="no-select">Nome</th>
                    <th scope="col" class="no-select">Profissão</th>
                    <th scope="col" class="no-select">E-mail</th>
                    <th scope="col" class="no-select">Telefone</th>
                    <th scope="col" class="no-select"></th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="Funcionario in Funcionarios | orderBy: SortKey : Reverse | filter: Busca">
                    <td>{{Funcionario.Matricula}}</td>

                    <td>{{Funcionario.Nome}}</td>
                    <td>{{Funcionario.IdAreaDeConhecimento}}</td>
                    <td>{{Funcionario.Email}}</td>
                    <td>{{Funcionario.Telefone}}</td>
                    <td class="text-center"> <button class="pl-2 pr-2" ng-click="CarregarPagina('Atualizar'); DefineFuncionario(Funcionario)">detalhes</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <dir-pagination-controls class="d-flex flex-row-reverse" boundary-links="true"
        on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html" max-size="12">
    </dir-pagination-controls>
</fieldset>
