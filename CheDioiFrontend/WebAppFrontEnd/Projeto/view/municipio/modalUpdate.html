<div class="modal fade" id="modal-update">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="font-weight: normal;">Alterar municipio <strong>{{municipioAtual.nome}}</strong></h5>
                <button type="button" class="close" data-dismiss="modal"><span>Ã—</span></button>                
            </div>
            <form>
                <div class="modal-body">

                    <p>Nomo do municipio</p>
                    <input id="nomeMunicipioUpdate" class="form-control" type="text" required value="{{municipioAtual.nome}}">
                    <br />
                    <select id="estadoNome" class="btn dropdown-toggle text-center"
                            ng-init="selecaoEstadoUpdate"
                            ng-model="selecaoEstadoUpdate" 
                            ng-options="estado.nome for estado in estados | orderBy:'nome' "
                            >
                        <option value="">Selecione um estado</option>

                    </select>

                </div>
                <div class="modal-footer">
                    <table class="col-12 text-center">
                        <tr>
                            <td>
                                <input type="submit" ng-click="update(selecaoEstadoUpdate)" class="btn btn-success" value="Alterar">                                
                            </td>

                            <td>
                                <button type="button" class="btn btn-warning" data-dismiss="modal">cancelar
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
