<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="font-weight: normal;">Criação de municipio</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>                
            </div>
            <form id="createSubmit" >
                <div class="modal-body">

                    <p>Nomo do municipio</p>
                    <input id="nomeMunicipio" class="form-control" type="text" value="" />
                    <br />
                    <select id="estadoNome" class="btn dropdown-toggle text-center"
                            ng-options="estado.nome for estado in estados | orderBy:'nome' "
                            ng-model="selecaoEstado">
                        <option value="">Selecione um estado</option>

                    </select>                    

                </div>
                <div class="modal-footer">
                    <table class="col-12 text-center">
                        <tr>
                            <td>
                                <input type="submit" ng-click="removeInput(selecaoEstado)" value="Cadastrar" class="btn btn-success" />
                            </td>

                            <td>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">cancelar
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
