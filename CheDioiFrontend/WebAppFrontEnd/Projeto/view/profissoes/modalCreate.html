<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="font-weight: normal;">Criação de Profissao</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <form id="createSubmit">
                <div class="modal-body">

                    <p>Nome do Profissao</p>
                    <input id="createDescricao" class="form-control" type="text" value="" />
                    <br />

                </div>
                <div class="modal-footer">
                    <table class="col-12 text-center">
                        <tr>
                            <td>
                                <input type="submit" value="Cadastrar" ng-click="cadastrar()" class="btn btn-success" />
                            </td>

                            <td>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                    Cancelar
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
