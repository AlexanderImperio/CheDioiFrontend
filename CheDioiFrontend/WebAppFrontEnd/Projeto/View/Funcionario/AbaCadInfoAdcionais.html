<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta charset="utf-8" />
</head>
<body>
    <h2 class="text-center">Aba - Cadastro de Info. Adcionais</h2><br /><br />

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>
                                        <label>CTPS*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                    <td>
                                        <label>Série Cart. Trab*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                    <td>
                                        <label>UF Cart. Trab*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                    <td>
                                        <label>Pis/Pasep*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Tipo de conta*</label>
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option selected value="1">Salário</option>
                                            <option value="2">Poupança</option>
                                            <option value="3">Corrente</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label>Banco*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                    <td>
                                        <label>Conta*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                    <td>
                                        <label>Agência*</label>
                                        <input type="text" ng-model="Search" class="form-control" placeholder="">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label>Interesses</label>
                                        <textarea class="form-control" id="interesses" rows="3"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex flex-row-reverse col-sm">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" ng-click="">Voltar</button>
                                &nbsp;&nbsp;&nbsp;
                                <button class="btn btn-success" type="button" ng-click="">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
