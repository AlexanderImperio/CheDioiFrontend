<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <h2 class="text-center">Funcionario</h2><br />

            <li class="nav-item">
                <a class="nav-link" id="endereco-tab" data-toggle="tab" href="#endereco" role="tab" aria-controls="endereco" aria-selected="false">Endereço</a>

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dadosGerais" role="tabpanel" aria-labelledby="dadosGerais-tab">
                <br />
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputName">Nome *</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCPF">CPF *</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputRG">RG *</label>
                            <input type="text" class="form-control" id="inputRG" placeholder="0.000.000">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputOrgao">Orgão Emissor *</label>
                            <input type="text" class="form-control" id="inputOrgao">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputDataNasc">Data de Nascimento *</label>
                            <div class="input-group datepicker">
                                <input type="text" class="form-control" id="inputDataNasc" placeholder="dd/mm/aaaa">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-calendar-alt"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSexo">Sexo *</label>
                            <select id="inputSexo" class="form-control">
                                <option selected>...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCNH">CNH</label>
                            <input type="text" class="form-control" id="inputCNH" placeholder="00000000000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputMatricula">Matricula *</label>
                            <input type="text" class="form-control" id="inputMatricula" placeholder="000000000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputDataAdim">Data de Adimissão *</label>
                            <div class="input-group datepicker">
                                <input type="text" class="form-control" id="inputDataAdim" placeholder="dd/mm/aaaa">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-calendar-alt"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSalario">Salário *</label>
                            <div class="input-group datepicker">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button">R$</button>
                                </span>
                                <input type="text" class="form-control" id="inputSalario">
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputTelefone">Telefone *</label>
                            <div class="input-group datepicker">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-phone-square-alt"></i></button>
                                </span>
                                <input type="text" class="form-control" id="inputTelefone" placeholder="(00) 99999-9999">
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCelular">Celular *</label>
                            <div class="input-group datepicker">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-mobile-alt"></i></button>
                                </span>
                                <input type="text" class="form-control" id="inputCelular" placeholder="(00) 99999-9999">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputEstadoCivil">Estado Civil *</label>
                            <select id="inputEstadoCivil" class="form-control">
                                <option selected>...</option>
                                <option>Solteiro</option>
                                <option>Casado</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputProfissao">Profissão *</label>
                            <select id="inputProfissao" class="form-control">
                                <option selected>...</option>
                                <option>Analista de Requistos</option>
                                <option>Desenvolvedor FrontEnd</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputEmail">E-mail</label>
                            <div class="input-group datepicker">
                                <span class="input-group-addon">
                                    <button class="btn btn-primary" type="button">@</button>
                                </span>
                                <input type="text" class="form-control" id="inputEmail">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAreaDeConhec">Área de Conhecimento *</label>
                            <select id="inputAreaDeConhec" class="form-control">
                                <option selected>...</option>
                                <option>Desenvolvimento Responsivel de Telas</option>
                                <option>Controle de Versão de Git</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse col-sm">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" ng-click="">Voltar</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-success" type="button" ng-click="">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="endereco" role="tabpanel" aria-labelledby="endereco-tab">
                <br />
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputEstado">Estado *</label>
                            <select id="inputEstado" class="form-control">
                                <option selected>...</option>
                                <option>Acre</option>
                                <option>Mato Grosso Do Sul</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputMunicipio">Municipio *</label>
                            <select id="inputMunicipio" class="form-control">
                                <option selected>...</option>
                                <option>Campo Grande</option>
                                <option>Dourados</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputLougradoro">Lougradoro *</label>
                            <input type="text" class="form-control" id="inputLougradoro">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputNumero">Número *</label>
                            <input type="text" class="form-control" id="inputNumero">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputBairro">Bairro *</label>
                            <input type="text" class="form-control" id="inputBairro">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputComplemento">Complemento</label>
                            <input type="text" class="form-control" id="inputComplemento">
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse col-sm">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" ng-click="">Voltar</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-success" type="button" ng-click="">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="infoAdicionais" role="tabpanel" aria-labelledby="infoAdicionais-tab">
                <br />
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label>CTPS *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                                <td>
                                                    <label>Série Cart. Trab *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                                <td>
                                                    <label>UF Cart. Trab *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                                <td>
                                                    <label>Pis/Pasep *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label>Tipo de conta *</label>
                                                    <select class="custom-select" id="inputGroupSelect01">
                                                        <option selected value="1">Salário</option>
                                                        <option value="2">Poupança</option>
                                                        <option value="3">Corrente</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <label>Banco *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                                <td>
                                                    <label>Conta *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                                <td>
                                                    <label>Agência *</label>
                                                    <input type="text" ng-model="Search" class="form-control" placeholder="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <label>Interesses</label>
                                                    <textarea class="form-control" id="interesses" rows="3"></textarea>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex flex-row-reverse col-sm">
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="button" ng-click="">Voltar</button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button class="btn btn-success" type="button" ng-click="">Salvar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="dependentes" role="tabpanel" aria-labelledby="dependentes-tab">
            <br/>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label>Possui dependentes?&nbsp;&nbsp;<input type="checkbox" value=""> Sim </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <label>Nome Completo*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                        <td>
                                            <label>RG</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                        <td>
                                            <label>Órgão Emissor</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>CPF</label>

                                        <td>
                                            <label>Sexo*</label>

                                                <option selected value="1">Masculino</option>
                                                <option value="2">Feminono</option>
                                            </select>
                                        </td>
                                        <td>
                                            <label>Grau de Parentesco*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">

                                        <td>
                                            <label>Data de Nascimento*</label>
                                            <input type="date" ng-model="Search" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <label>Nº Certidão de Nascimento*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>CEP</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                        <td></td>
                                        <td>
                                            <label>Estado*</label>
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected value="1">Estado1</option>
                                                <option value="2">Estado2</option>
                                            </select>
                                        </td>
                                        <td>
                                            <label>Município*</label>
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected value="1">Município 1</option>
                                                <option value="2">Município 2</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <label>Logradouro*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                        <td>
                                            <label>Número*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                        <td>
                                            <label>Bairro*</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <label>Complemento</label>
                                            <input type="text" ng-model="Search" class="form-control" placeholder="">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex flex-row-reverse col-sm">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button" ng-click="">Voltar</button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-success" type="button" ng-click="">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="contrato" role="tabpanel" aria-labelledby="contrato-tab">Contrato</div>
        <div class="tab-pane fade" id="reajuste" role="tabpanel" aria-labelledby="reajuste-tab">Reajuste</div>
        <div class="tab-pane fade" id="recibo" role="tabpanel" aria-labelledby="recibo-tab">Recibo</div>
    </div>
