<div ng-controller="Create" class="row">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td>
                    <label>Criação de Profissão</label>

                    <br>

                    <label>Nome da Profissão</label>

                    <input id="createDescricao" class="form-control" type="text" ng-model="NovaProfissao" />
                </td>
            </tr>
            <tr style="text-align: center">
                <td>
                    <input type="button" ng-click="Criar()" value="Cadastrar" class="btn btn-success" />
                    <button type="button" ng-click="CarregarPagina('/Profissao')" class="btn btn-warning">Voltar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
