<div ng-controller="Delete" class="row">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td>
                    <label ng-model="Descricao">Deseja realmente deletar a Profissão <strong>{{Descricao}}</strong>?</label>
                </td>
            </tr>
            <tr style="text-align: center">
                <td>
                    <button type="button" class="btn btn-danger" ng-click="Delete(ProfissaoAtual)">Deletar</button>
                    <button type="button" class="btn btn-warning" ng-click="CarregarPagina('/Profissao')">Voltar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
