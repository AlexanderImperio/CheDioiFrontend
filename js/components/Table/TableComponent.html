<div class="table-responsive mt-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="head in vm.header" scope="col">{{head}}</th>
                <th class="text-center" scope="col">ac√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="body in vm.body | orderBy: vm.orderby | filter: vm.search | itemsPerPage: 10 ">
                <td ng-repeat="campo in vm.campos">{{body[campo]}}</td>
                <td class="d-flex justify-content-around align-items-center">
                    <button ng-repeat="acao in vm.acoes" class="btn {{acao.class}}"
                        ng-click="acao.function(acao.nome === 'Deletar' ? body.id : acao.nome === 'Editar' && body)">
                        {{acao.nome}}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls></dir-pagination-controls>
</div>
